<h2>Posts</h2>
<ul class="list-group">
    <app-post-list-item-component *ngFor="let post of posts" 
        [postTitle] = "post.title"
        [postContent] = "post.content"
        [postDate] = "post.created_at"
        [postLoveIt] = "post.loveIts"
        >
    </app-post-list-item-component>
</ul>
