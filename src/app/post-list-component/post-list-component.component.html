<li [ngClass]="{
  'list-group-item':true,
  'list-group-item-success':postLoveIt > 0,
  'list-group-item-danger': postLoveIt < 0}"> 
  
  <span class="pull-right" style ="color: gray;font-size: larger;" >{{postDate | date: 'short'}}</span>
  
  <h4>{{postTitle}} </h4>
  <p class="text-center"><span class="glyphicon glyphicon-thumbs-up" style="font-size: 1.2em;"></span><span class="badge" style= "margin-left: 5px;">{{postLoveIt}}</span></p> 

  <p>{{ postContent }}</p>

  <button class="btn btn-success" (click)="loveIt()">Love it</button>
  <button class="btn btn-danger" (click)="dontLoveIt()">Don't love it !!!</button>

</li>
